<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar in bootstrap</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <style>
        input:not(input[type="radio"]),
        select {
            background: none !important;
            border: none;
            border-radius: 0 !important;
            outline: none !important;
            border-bottom: 1px solid rgb(40, 111, 177);
        }

        input:checked+label {
            color: rgb(40, 111, 177);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fw-bold">
        <a class="navbar-brand mx-3" href="navbar.html"><img src="../Saheem/images/Logos/New Intel Logo.png"
                style="width:60px ; filter: invert(1);" alt=""></a>
        <button class="navbar-toggler mx-3" data-bs-target="#collapse-navbar" data-bs-toggle="collapse"><span
                class="navbar-toggler-icon"></span></button>
        <ul class="navbar-nav collapse navbar-collapse ms-md-3" id="collapse-navbar" style="transition: all .3s ease-out;">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Marketplace</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <form class="bg-light py-3 px-2">
            <h1 class="text-center text-primary mb-4 fw-normal">Product Registration
            </h1>
            <hr>
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <div class="form-group mb-3">
                        <label class="form-label" for="Name">Name</label>
                        <input type="text" name="Name" placeholder="Enter your name" class="form-control" id="Name"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Email">Email</label>
                        <input type="email" name="Email" placeholder="Enter your email" class="form-control" id="Email"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Phone">Phone number</label>
                        <input type="number" name="Phone" placeholder="Phone No" class="form-control" id="Phone"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="Password">Set password </label>
                        <input type="password" name="Password" placeholder="Set your Password" class="form-control"
                            id="Password" required>
                    </div>
                </div>
                <div class="col-md-4 offset-md-1">
                    <div class="form-group mb-3">
                        <label class="form-label" for="DOB">Date of birth</label>
                        <input type="date" name="DOB" class="form-control" id="DOB" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label form-check-label">Gender</label>
                        <input type="radio" name="Gender" class="form-check-input mx-2" value="Male" id="male"><label
                            class="form-check-label" for="male">Male</label>
                        <input type="radio" name="Gender" class="form-check-input mx-2" value="Female"
                            id="female"><label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <select class="form-select" name="Nationality" id="nationality" required>
                            <option value="" selected>Select your country</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="Argentina">Argentina</option>
                            <option value="India">India</option>
                            <option value="Iraq">Iraq</option>
                            <option value="indonesia">Indonesia</option>
                            <option value="Iran">Iran</option>
                            <option value="Israel">Israel</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Palestine">Palestine</option>
                            <option value="Portugal">Portugal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="product-list">Enter product name</label>
                        <input class="form-control" type="text" list="product-item-list" name="Product"
                            id="product-list" placeholder="Product name">
                        <datalist id="product-item-list">
                            <option value="Intel i7-12700KF">
                            <option value="Intel i5-12500K">
                            <option value="Intel i3-11300">
                            <option value="Intel i9-12900KF">
                            <option value="Intel i7-11700KF">
                            <option value="Intel i5-11500F">
                        </datalist>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-md py-2 w-50">Register</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="container text-secondary pb-4 text-center">
            <small>Asif | &copy; 2022 All rights reserved.</small>
        </div>
        <div class="cont"></div>
    </div>
</body>

</html>
