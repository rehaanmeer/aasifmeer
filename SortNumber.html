<!doctype html>
<html lang="en">

<head>
    <title>Sorting of numbers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <div class="form-control offset-3  w-50 mt-5 pt-5">
        <label for="number" class="form-label col-3 mt-3 ">enter array elements
            <input type="number" class="form-control form-control-label mb-3 " name="number" id="number" value=""
                placeholder="enter series">
        </label>
        <div>
            <button type="button" class="btn btn-primary" onclick="pushArray()">enter elements</button>
        </div>
        <div class="btn btn-group">
            <button type="button" class="btn btn-warning" onclick="sortArray()">Tap to sort</button>
            <button type="button" class="btn btn-success" onclick="reverseArray()">Tap to reverse</button>
        </div>
    </div>
    <script>
        let array = new Array();

        function pushArray() {
            let num = parseInt(document.getElementById("number").value);

            // for (let i = 0; i < 5; i++) {
            //     array[i] = num;
            array.push(num);
            console.log(`the elements entered is ${array}`);
            // document.writeln(`<br> the elements entered are ${array}`);
            // }
        }
        function sortArray() {
            array.sort((a, b) => a - b);
            console.log(`the sorted array is ${array}`);
            // document.writeln(`<br> the sorted array is ${array}`);
        }
        function reverseArray() {
            array.reverse();
            console.log(`array reversal is ${array}`);
            // document.writeln(`<br> the reversal of an array is ${array}`);

        }



    </script>

</body>

</html>
