<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>


    <div class="container w-50  mt-2">

        <form action="">
            <div class="form-group my-2">

                <input type="text" class="form-control" placeholder="Enter Id" id="id">

            </div>
            <div class="form-group my-2">
                <input type="text" class="form-control" placeholder="Enter First Name" id="firstName">

            </div>
            <div class="form-group my-2">

                <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName">

            </div>
            <div class="form-group my-2">

                <input type="number" class="form-control" placeholder="Enter Salary" id="salary">

            </div>



            <button id="btnAdd" type="button" class="btn  btn-primary my-4 btn-lg">Save</button>

            <button id="btnGet" type="button" class="btn  btn-primary my-4 btn-lg">Get All Employees</button>

        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Salary</td>
                <td>Annual Salary</td>
                <td>Hike</td>
                <td>Total Salary</td>
            </tr>
        </thead>

        <tbody id="tbody">

            <!-- <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Salary</td>
            <td>Annual Salary</td>
            <td>Hike</td>
        </tr> -->

            </tbody>
        </table>

    </div>


    <script>

        let employees = [];
        let employee = {};

        let id = document.getElementById("id");
        let firstName = document.getElementById("firstName");
        let lastName = document.getElementById("lastName");
        let salary = document.getElementById("salary");

        document.getElementById("btnAdd").addEventListener("click", function (e) {

            if (isNaN(parseInt(id.value)) || isNaN(parseInt(salary.value))) {
                alert("Enter valid inputs")
            }
            else {
                employee = {
                    id: parseInt(id.value),
                    firstName: firstName.value,
                    lastName: lastName.value,
                    salary: parseInt(salary.value),
                    getAnnualSalary: function () {
                        return this.salary * 12;
                    },
                    totalHike: function () {
                        return this.salary * 12 * 0.10;
                    },
                    getTotalSalary: function () {
                        return this.totalHike() + this.getAnnualSalary();
                    }
                }

                console.log(employees);
                employees.push(employee);
                employees.sort();
                document.querySelector('form').reset()

            }

        });

        document.getElementById("btnGet").addEventListener("click", function (e) {

            let tbody = document.getElementById("tbody");
            tbody.innerHTML = '';
            employees.map(employee => {

                tbody.innerHTML += `<tr>
                                        <td>${employee.id}</td>
                                        <td>${employee.firstName}</td>
                                        <td>${employee.lastName}</td>
                                        <td>${employee.salary}</td>
                                        <td>${employee.getAnnualSalary()}</td>
                                        <td>${employee.totalHike()}</td>
                                        <td>${employee.getTotalSalary()}</td>
                                    </tr>`

            });
        });



    </script>

</body>

</html>
