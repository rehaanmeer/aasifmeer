<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="bg-light">

    <div class="container mt-4">


        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Employee List</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
                <ul class="list-group employee-list mb-3">
                    <!-- <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Employee name</h6>
                            <small class="text-muted">Email Address</small>
                        </div>
                        <span class="text-muted">Know More</span>
                    </li> -->

                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" placeholder="Search By Name">
                        <button type="button" class="btn btn-secondary searchBtn">Search Employee</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Add New Employee</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                    required="">
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-primary btnAdd" type="button">Add Employee</button>

                        </div>

                    </div>
                </form>
            </div>
        </div>

        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2017–2022 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>


    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <script>

        let employees = [];
        let employee = {};
        let search = document.getElementById('search');
        document.querySelector('.searchBtn').addEventListener('click', function (e) {
            Array.from(document.querySelectorAll('.list-group-item')).map((li, index) => {
                let name = li.getElementsByTagName('h6')[0].innerText;

                if (name.includes(search.value)) {
                    li.classList.add('d-block');
                    li.classList.remove('d-none');
                }
                else {
                    li.classList.add('d-none');
                    li.classList.remove('d-block');
                }
            })
        });
        document.querySelector(".btnAdd").addEventListener("click", function (e) {

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let userName = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;

            employee = {
                firstName, lastName, userName, email, address
            }
            employees.push(employee);

            document.querySelector('.employee-list').innerHTML += ` <li class="list-group-item d-flex justify-content-between lh-sm">
                                                                        <div>
                                                                            <h6 class="my-0">${employees[employees.length - 1].firstName} ${employees[employees.length - 1].lastName}</h6>
                                                                            <small class="text-muted">${employees[employees.length - 1].email}</small>
                                                                        </div>
                                                                        <span class="text-muted">Know More</span>
                                                                    </li>`

        })

    </script>


</body>

</html>
