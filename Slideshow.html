<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-12 pb-5 mx-auto flex flex-col">
      <div class="lg:w-4/6 mx-auto">
        <div class="rounded-lg h-64 overflow-hidden">
          <img alt="content" class="object-contain object-center h-full w-full" id="big-image"
            src="https://dummyimage.com/600x300">
        </div>
      </div>
    </div>
  </section>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4" id="image-div">
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?coding,technology,landscape">
          </div>
        </div>
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?coding,technology,landscape,gadgets">
          </div>
        </div>
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?lakes">
          </div>
        </div>

        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?coding">
          </div>
        </div>
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?coding,technology">
          </div>
        </div>
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="inset-0 w-full h-full object-cover object-center small-images z-10"
              src="https://source.unsplash.com/random/600x360?coding,duty">
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="javascript/gallery.js">

  </script>
</body>

</html>
