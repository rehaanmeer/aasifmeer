<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<style>
    * {
        color: rgb(40, 40, 77);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }

    h1 {
        border-radius: 20px;
    }
</style>

<body>
    <div class="container-fluid ">
        <form action="">
            <div class="row">
                <h1 class="text-center mt-4 border border-info  bg-success  ">Enter Details Below </h1>
                <div class="col-md-6 mt-4">
                    <div class="form-group row">
                        <label for="name" class="form-label mb-1 col-3">Enter Name</label>
                        <div class="col-9">
                        <input type="text" class="form-control form-control-label mb-3  " name="name" id="name"
                            placeholder="Enter Name">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="Parentage" class="form-label mb-1 col-3">Parentage</label>
                        <div class="col-9">
                        <input type="text" class="form-control form-control-label mb-3 " name="parentage"
                            placeholder="parentage" id="Parentage">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="form-label mb-1  col-3">Enter Username</label>
                        <div class="col-9">
                        <input type="text" class="form-control form-control-label mb-3" name="username" id="username"
                            placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="form-label mb-1 col-3">Enter email</label>
                        <div class="col-9">
                        <input type="email" class="form-control form-control-label mb-3" name="email"
                            placeholder="enter email" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="form-label mb-1 col-3">Enter password</label>
                        <div class="col-9">
                        <input type="password" class="form-control form-control-label mb-3" name="password" id="password"
                            placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label for="Search" class="form-label mb-1 col-3">Search here </label>
                        <div class="col-9">
                        <input type="search" id="Search" class="form-control" placeholder="search here" list="mylist">
                    </div>  
                        <datalist id="mylist">
                            <option value="iran"></option>
                            <option value="pakistan">
                            <option value="Afghamistan">
                            <option value="ireland">
                            <option value="Uk">
                            <option value="usa">
                            <option value="uae">


                        </datalist>
                   
                    </div>

                </div>
                <div class="col-md-6 mt-4">
                    <div class="form-group row">
                        <label for="D.O.B" class="form-label mb-1 col-3">Enter D.O.B</label>
                        <div class="col-9">
                        <input type="date" class="form-control form-control-label mb-3" name="dob"
                            placeholder="Enter D.O.B" id="D.O.B">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ContactNo" class="form-label mb-1 col-3">Enter ContactNo</label>
                        <div class="col-9">
                        <input type="tel" class="form-control form-control-label mb-3" name="ContactNo" id="ContactNo"
                            placeholder="Enter ContactNo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Address" class="form-label mb-1 col-3">Address</label>
                        <div class="col-9">
                        <textarea name="Address" placeholder="Enter your address" class="form-control mb-3" id="Address" cols="30"
                            rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nationality" class="mt-3 mb-1 col-3">Nationality</label>
                        <div class="col-9">
                        <select name="Nationality" class="form-control mb-3" id="Nationality">
                            <option value="" selected>Select your country</option>
                            <option value="ind">india</option>
                            <option value="pak">pakistan</option>
                            <option value="chi">china</option>
                            <option value="usa">usa</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group ">
                        <label for="gender" class="form-label mt-3 ">Gender
                            <!-- <div class="col-9"> -->
                            <input type="radio" class="form-label  mx-2" name="gender" id="male"> <label
                                for="male">male</label>
                            <input type="radio" class="form-label  mx-2" name="gender" id="female"> <label
                                for="female">female</label>
                            <input type="radio" class="form-label mx-2" name="gender" id="other"> <label
                                for="other">other</label>
                            
                            </label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label mt-4">Qualification
                            <input type="checkbox" checked class="form-label mx-2" name="qual" id="10th"><label
                                for="10th">10th<sup>th</sup></label>
                            <input type="checkbox" class="form-label mx-2" name="qual" id="12th"><label
                                for="12th">12th<sup>th</sup></label>
                            <input type="checkbox" class="form-label mx-2" name="qual" id="grad"><label
                                for="grad">grad</label>
                            <input type="checkbox" class="form-label mx-2" name="qual" id="PG"><label
                                for="PG">PG</label>
                            <input type="checkbox" class="form-label mx-2" name="qual" id="Diploma"><label
                                for="Diploma">Diploma</label>
                        </label>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-8 offset-1  mt-3 ">
                        <button type="submit" class="mb-2 btn btn-success w-25"> Create Student</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12  text-center fw-light ">
                <hr class="my-2">
                <small>&copy Aasif Meer 7889689868 990666170 | All Rights Reserved</small>
            </div>
        </div>
    </div>

</body>

</html>
