<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
<div class="form-group offset-5 w-100 mt-5 pt-5  ">
    <label for="num" class="form-label mb-1 ms-3 mt-3 col-3"> Enter number
        <input class="form-control form-control-label mb-3 " type="number" name="enter no." id="number" value=""
            placeholder="enter any number">
    </label>

    <div class="form-control"> Array is <span id="result" ></span>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger mt-3 ms-3" onclick="pushNo()">Push</button>
        <button type="button" class="btn btn-primary mt-3" onclick="unShiftNo()">unShift</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary mt-3" onclick="popNo()">Pop</button>
        <button type="button" class="btn btn-success mt-3" onclick="shiftNo()">Shift</button>
        <button type="button" class="btn  btn-warning mt-3 ms-1" onclick="spliceNo()">splice</button>
    </div>
</div>
<script>
    let array = [];
    function display(updatedArray) {
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = updatedArray;
        document.getElementById("number").value = " ";

    }
    function pushNo() {
        let inputValue = parseInt(document.getElementById("number").value);
        array.push(inputValue);
        // console.log(array);
        display(array);


    }
    function unShiftNo() {
        let inputValue = parseInt(document.getElementById("number").value);
        array.unshift(inputValue);
        // console.log(array);
        display(array);
    }
    function popNo() {

        array.pop();
        // console.log(array);
        display(array);
    }
    function shiftNo() {

        array.shift();
        // console.log(array);
        display(array);
    }
    function spliceNo() {

        // array.splice(3, 2, 77, 99);
        // // console.log(array);
        let index = parseInt(prompt("enter index"));

        let deleteCount = parseInt(prompt("enter delete count"));
        let value = parseInt(prompt("enter value to be inserted"));
        array.splice(index, deleteCount, value);
        display(array);

    }
</script>


</html>
