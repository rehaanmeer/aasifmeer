<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex flex-column flex-wrap">
        <div class="container-fluid mb-5 d-flex justify-content-center align-items-center flex-column">

            <form class="w-100 mt-5" action="">
                <h2 class="text-center mb-3 border border-info bg-info rounded-3 p-2">To check months of a year</h2>
                <div class="form-group mb-3">
                    <label for="month" mb-3 class="form-label">Enter month</label>
                    <input type="text" name="" value="" class="form-control" id="month" placeholder="Enter month">
                </div>
                <div class="form-group mb-3">
                    <label for="result" mb-3 class="form-label">Result</label>
                    <input type="text" readonly class="form-control" name="" value="" id="result" placeholder="result">
                </div>
                <div class="form-group mb-3">
                    <button class="btn  btn-lg btn-primary w-100 mb-2" onclick="viewResult()" type="button">Click to
                        View</button>
                    <button class="btn  btn-lg btn-danger w-100" type="reset">reset</button>
                </div>
            </form>
        </div>
        <div class="container-fluid d-flex  justify-content-center align-items-center flex-column">
            <form class="w-100 mt-3" action="">
                <h2 class="text-center mb-3 mt-5 border border-info bg-success rounded-3 p-2 text-light ">comparison
                    between two numbers</h2>
                <div class="form-group mb-3 pt-3 ">
                    <label for="firstNo" mb-3 class="form-label">Enter first number</label>
                    <input type="number" name="" value="" class="form-control" id="firstNo"
                        placeholder="Enter first number">
                </div>
                <div class="form-group mb-3">
                    <label for="secondNo" mb-3 class="form-label">Enter second number</label>
                    <input type="number" name="" value="" class="form-control" id="secondNo"
                        placeholder="Enter  second number">
                </div>
                <div class="form-group mb-3">
                    <label for="resultC" mb-3 class="form-label">Result</label>
                    <input type="text" readonly class="form-control" name="" value="" id="resultC" placeholder="result">
                </div>
                <div class="form-group mb-3">
                    <button class="btn  btn-lg btn-info w-100 mb-2" onclick="checkGreater()" type="button">Click to
                        check</button>
                    <button class="btn  btn-lg btn-danger w-100" type="reset">reset</button>
            </form>
        </div>
        <div class="container-fluid d-flex  justify-content-center align-items-center flex-column">
            <form class="w-100 mt-5" action="">
                <h2 class="text-center mb-3 mt-5 border border-info bg-warning rounded-3 p-2 text-light ">comparison
                    among three numbers</h2>

                <div class="form-group mb-3">
                    <label for="firstN" mb-3 class="form-label">Enter first number</label>
                    <input type="number" name="" value="" class="form-control" id="firstN"
                        placeholder="Enter first number">
                </div>
                <div class="form-group mb-3">
                    <label for="secondN" mb-3 class="form-label">Enter second number</label>
                    <input type="number" name="" value="" class="form-control" id="secondN"
                        placeholder="Enter  second number">
                </div>
                <div class="form-group mb-3">
                    <label for="thirdN" mb-3 class="form-label">Enter third number</label>
                    <input type="number" name="" value="" class="form-control" id="thirdN"
                        placeholder="Enter  third number">
                </div>
                <div class="form-group mb-3">
                    <label for="resultG" mb-3 class="form-label">Result</label>
                    <input type="text" readonly class="form-control" name="" value="" id="resultG"
                        placeholder="check greater">
                </div>
                <div class="form-group mb-3">
                    <button class="btn  btn-lg btn-info w-100 mb-3" onclick="checkGreaterr()" type="button">Click to
                        check</button>
                    <button class="btn  btn-lg btn-danger w-100" type="reset">reset</button>
            </form>
        </div>
        <div class="container-fluid d-flex  justify-content-center align-items-center flex-column">
            <form class="w-100 mt-5" action="">
                <h2 class="text-center mb-3 mt-5 border border-info bg-warning rounded-3 p-2 text-light ">To check
                    whether a no. is even or odd</h2>

                <div class="form-group mb-3">
                    <label for="anyNum" mb-3 class="form-label">Enter any number</label>
                    <input type="number" name="" value="" class="form-control" id="anyNum" placeholder="Enter  number">
                    <div class="form-group mb-3">
                        <label for="oddEven" mb-3 class="form-label">Result</label>
                        <input type="text" readonly class="form-control" name="" value="" id="oddEven" placeholder="">
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn  btn-lg btn-info w-100 mb-3" onclick="checkNumber()" type="button">Click to
                            check</button>
                        <button class="btn  btn-lg btn-danger w-100" type="reset">reset</button>
            </form>
        </div>
        <div class="container-fluid d-flex  justify-content-center align-items-center flex-column">
            <form class="w-100 mt-5" action="">
                <h2 class="text-center mb-3 mt-5 border border-info bg-secondary rounded-3 p-2 text-light ">Swapping of
                    two no's</h2>

                <div class="form-group mb-3">
                    <label for="swap1" mb-3 class="form-label">Enter any number</label>
                    <input type="number" name="" value="" class="form-control" id="swap1" placeholder="Enter  number">
                    <div class="form-group mb-3">
                        <label for="swap2" mb-3 class="form-label">Enter any number</label>
                        <input type="number" name="" value="" class="form-control" id="swap2"
                            placeholder="Enter  number">
                        <div class="form-group mb-3 mt-3">
                            <button class="btn  btn-lg btn-primary w-100 mb-3 m" onclick="checkSwap()"
                                type="button">Click
                                to
                                swap</button>
                            <button class="btn  btn-lg btn-dark w-100" type="reset">reset</button>
            </form>
        </div>
        <script src="../Asif/javascript/myscript.js"></script>
</body>

</html>
