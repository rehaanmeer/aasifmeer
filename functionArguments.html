<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Functions With Arguments</title>
  
</head>

<body>
    <div>
        <label for="first Number">Enter First Number
            <input type="number" name="" id="fNo" placeholder="enter first no.">
        </label>
    </div>
    <div>
        <label for="second Number">Enter Second Number
            <input type="number" name="" id="sNo" placeholder="enter second no.">
        </label>
    </div>
    <div>
        <button onclick="getElements()">SUM</button>
    </div>
    <div id="resultDiv"> </div>


    <script>
        //function hoisting or declaration or prototyping
        // function add(x, y);

        function getElements() {
            var x = parseInt(document.getElementById("fNo").value);
            var y = parseInt(document.getElementById("fNo").value);
            var result = add(x, y);
            alert("hiiii............!");
            document.getElementById("resultDiv").innerHTML = `the sum of two numbers is ${result}`;

        }
        function add(x, y) {
            var result = x + y;
            return result;

        }

    </script>
</body>
