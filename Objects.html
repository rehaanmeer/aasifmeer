    <meta charset="utf-8">

<body>

    <button class="btn btn-primary" onclick="addEmployee()">Add Employee</button>
   

    <script>

        let employees = [];
        let employee = {}


        function addEmployee() {

            

            employee.name = prompt("Enter Name");
            employee.id = parseInt(prompt("Enter Id"));
            employee.gender = prompt("Enter Gender");
            employee.salary = parseInt(prompt("Enter Salary"));

            employees.push(employee);
            console.log(employees);
        }

        

    </script>



</body>
