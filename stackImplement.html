<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const stackArray = new Array();
        console.log(`the length of array before insertion is ${stackArray.length}`);
        for (let items = 0; items < 5; items++) {
            let prompVal = parseInt(prompt("enter any number"));
            stackArray.push(prompVal);

        }

        console.log(`the length of array after insertion is ${stackArray.length}`);

        for (let items = 0; items < 5; items++) {
            console.log(stackArray[items]);
        }
        // stackArray.pop();
        console.log(`the element poped is ${stackArray.pop()}`);
        console.log(`the length of array after deletion is ${stackArray.length}`);

        for (let items = 0; items < 5; items++) {
            console.log(stackArray[items]);
        }

    </script>
</body>

</html>
